<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="prism.css">

  <title>Welcome to Postman app</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">PostmanCloneApp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
        
        </ul>

      </div>
    </div>
  </nav>

  <div class="container my-3">
    <h1>Welome to Our App</h1>
    <hr>
  </div>
  <div class="container my-3">
    <!-- url box  -->
    <div class="mb-3 row">
      <label for="url" class="col-sm-2 col-form-label">URL</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="url">
      </div>
    </div>

    <!-- Request Type  -->
    <fieldset class="form-group mb-3">
      <div class="row">
        <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="requestType" id="get" value="GET" checked>
            <label class="form-check-label" for="get">
              GET
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="requestType" id="post" value="POST">
            <label class="form-check-label" for="post">
              POST
            </label>
          </div>

        </div>
      </div>
    </fieldset>


    <!-- Content type  -->
    <fieldset class="form-group mb-3">
      <div class="row">
        <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="contentType" id="jsonRadio" value="json" checked>
            <label class="form-check-label" for="json">
              JSON
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="contentType" id="paramsRadio" value="params">
            <label class="form-check-label" for="params">
              Custom Parameters
            </label>
          </div>

        </div>
      </div>
    </fieldset>

    <!-- Request Json  -->
    <div class="my-3" id="requestJsonBox">
      <div class="form-group row">
        <label for="requestJsonText" class="col-sm-2 col-form-label">Enter Request Json</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="requestJsonText" rows="3"></textarea>
        </div>
      </div>
    </div>

    <!-- Parameter box  -->
    <div id="parametersBox">
      <div class="row">
        <label for="url" class="col-sm-2 col-form-label">Parameter 1</label>

        <div class="col">
          <input type="text" class="form-control" id="parameterKey1" placeholder="Parameter 1 key" aria-label="First name">
        </div>
        <div class="col">
          <input type="text" class="form-control" id="parameterValue1" placeholder="Parameter 1 value" aria-label="Last name">
        </div>
        <div class="col">

          <button id="addParam" class="btn btn-primary">+</button>
        </div>
      </div>
      <div id="params"></div>
    </div>

    <!-- submit button  -->

    <div class="form-group row my-2">
      <div class="col-sm-10">
        <button id="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>


    <div class="my-3" id="responseJsonBox">
      <div class="form-group row">
          <label for="responseJsonText" class="col-sm-2 col-form-label">Response</label>
          <div class="col-sm-10">
              <!-- <textarea class="form-control" id="responseJsonText" rows="3">Your response will appear here</textarea> -->

              <pre id='responsePre' class="language-javascript"> <code id='responsePrism' class="language-javascript"> Your response will appear here </code> </pre>
          </div>
      </div>
  </div>


  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <script src="js/index.js"></script>
  <script src="js/prism.js"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
</body>

</html>
